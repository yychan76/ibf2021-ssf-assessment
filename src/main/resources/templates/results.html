<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/bootstrap.min.css">
    <title>Search Results</title>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col">
                <h1>Search result for '<span th:text="${book}"></span>'</h1>
            </div>
        </div>
        <div class="row" th:if="${#lists.isEmpty(results)}">
            <div class="col">
                <h2 class="lead">Your search found no matching titles.</h2>
            </div>
        </div>
        <div class="row" th:each="book, iStat :${results}">
            <div class="col">
                <h2 class="lead"><a th:href="${'book/' + book.id}"><span th:text="${(iStat.index + 1) + '.  ' + book.title}"></span></a> </h2>
            </div>
        </div>
        <div class="row">
            <div class="col">
                <a href="/">
                    <button class="btn btn-primary">Back</button>
                </a>
            </div>
        </div>
    </div>
</body>
</html>
